    <style>
        /* ==================== */
        /* CSS VARIABLES */
        /* ==================== */
        :root {
            --black: #0A0A0A;
            --white: #FFFFFF;
            --gray: #6B7280;
            --bond-blue: #5979e9;
        }

        /* ==================== */
        /* RESET & BASE */
        /* ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        ::selection {
            background: var(--black);
            color: var(--white);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--white);
            color: var(--black);
            text-transform: lowercase;
            letter-spacing: -0.07em;
        }

        /* ==================== */
        /* CUSTOM CURSOR */
        /* ==================== */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--white);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .cursor.hidden {
            opacity: 0;
        }

        /* ==================== */
        /* NAVIGATION - PLUS MENU */
        /* ==================== */
        .nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem 3rem;
            z-index: 1000;
        }

        .menu-toggle {
            width: 48px;
            height: 48px;
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-toggle.active {
            transform: rotate(45deg);
        }

        .plus-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .plus-icon span {
            display: block;
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--black);
            top: 50%;
            left: 0;
            transition: all 0.3s ease;
        }

        .plus-icon span:first-child {
            transform: translateY(-50%) rotate(90deg);
        }

        .plus-icon span:last-child {
            transform: translateY(-50%);
        }

        /* ==================== */
        /* MENU OVERLAY */
        /* ==================== */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 7rem 3rem 3rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-overlay.active {
            pointer-events: auto;
            opacity: 1;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-link {
            font-size: clamp(1rem, 1.8vw, 1.5rem);
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.07em;
            line-height: 1.1;
        }

        .menu-overlay.active .menu-link {
            opacity: 0.6;
            transform: translateX(0);
        }

        .menu-overlay.active .menu-link:nth-child(1) { transition-delay: 0.05s; }
        .menu-overlay.active .menu-link:nth-child(2) { transition-delay: 0.1s; }
        .menu-overlay.active .menu-link:nth-child(3) { transition-delay: 0.15s; }

        .menu-link:hover {
            opacity: 1 !important;
        }

        .menu-link {
            position: relative;
            display: inline-block;
        }

        .menu-link-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #5979e9, #7B93FF, #5979e9, #3A5BD4);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            pointer-events: none;
            -webkit-mask-image: radial-gradient(circle at var(--mx) var(--my), black var(--spread), transparent var(--spread));
            mask-image: radial-gradient(circle at var(--mx) var(--my), black var(--spread), transparent var(--spread));
        }


        /* ==================== */
        /* MAIN CONTENT LAYOUT */
        /* ==================== */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 3rem;
            padding: 6rem 3rem 3rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* ==================== */
        /* VIDEO PLAYER SECTION */
        /* ==================== */
        .video-section {
            position: relative;
        }

        .cs-video-hero {
            position: relative;
            width: 100%;
        }

        .cs-video-ratio {
            position: relative;
            background: transparent;
            border-radius: 2px;
            overflow: hidden;
        }

        .cs-video-ratio iframe {
            display: block;
            width: 100%;
            border: none;
        }

        /* Click layer for play/pause */
        .cs-video-click-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            cursor: none;
            background: transparent;
        }

        /* ==================== */
        /* CUSTOM VIDEO CONTROLS */
        /* ==================== */
        .cs-video-controls {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 24px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: var(--white);
            z-index: 20;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        /* Auto-hide when playing */
        .cs-video-hero.cs-playing .cs-video-controls {
            opacity: 0;
            pointer-events: none;
        }

        .cs-video-hero.cs-playing.cs-hover .cs-video-controls {
            opacity: 1;
            pointer-events: auto;
        }

        /* Control buttons */
        .cs-ctrl {
            border: none;
            background: transparent;
            color: inherit;
            cursor: none;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter 0.3s ease;
        }

        .cs-ctrl:hover {
            filter: brightness(0) saturate(100%) invert(47%) sepia(98%) saturate(456%) hue-rotate(194deg) brightness(95%) contrast(91%);
        }

        .cs-ctrl-icon {
            width: 16px;
            height: auto;
            pointer-events: none;
            transition: filter 0.3s ease;
        }

        .cs-icon-play { display: inline-block; }
        .cs-icon-pause { display: none; }

        .cs-video-hero.cs-playing .cs-icon-play { display: none; }
        .cs-video-hero.cs-playing .cs-icon-pause { display: inline-block; }

        /* Progress bar */
        .cs-progress {
            flex: 1;
            cursor: none;
            padding: 10px 0;
        }

        .cs-progress-track {
            position: relative;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 999px;
            overflow: hidden;
        }

        .cs-progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: var(--white);
            border-radius: 999px;
        }

        /* Timecode */
        .cs-time {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.07em;
            font-size: 12px;
            opacity: 1;
            white-space: nowrap;
        }

        /* ==================== */
        /* FULLSCREEN MODE */
        /* ==================== */
        /* Restore cursor in fullscreen */
        :fullscreen, :fullscreen * {
            cursor: auto !important;
        }

        :fullscreen .cursor {
            display: none !important;
        }

        .cs-video-ratio:fullscreen {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            width: 100vw;
            height: 100vh;
        }

        .cs-video-ratio:fullscreen #vimeoWrapper {
            width: 100%;
            height: 100%;
            padding-top: 0 !important;
            position: relative !important;
        }

        .cs-video-ratio:fullscreen #vimeoWrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cs-video-ratio:fullscreen .cs-video-controls {
            position: fixed;
            bottom: 40px;
            left: 60px;
            right: 60px;
            padding: 0;
        }

        /* Always show controls in fullscreen on hover */
        .cs-video-ratio:fullscreen .cs-video-hero.cs-playing .cs-video-controls {
            opacity: 0;
            pointer-events: none;
        }

        .cs-video-ratio:fullscreen:hover .cs-video-controls {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        /* ==================== */
        /* PROJECT INFO SECTION */
        /* ==================== */
        .project-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;

        .director-credit {

        .case-study-link {

            font-size: 1.1rem;
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
            position: relative;

        .case-study-link .char {
            display: inline-block;
            color: var(--black);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .case-study-link .char.infected {
            background: linear-gradient(90deg, #4A6CF7, #6B8CFF, #4A6CF7);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease infinite;
        }

        /* Underline that also spreads */
        .case-study-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--black);
            transform-origin: left;
            transition: background 0.4s ease;
        }

        .case-study-link.fully-infected::after {
            background: linear-gradient(90deg, #4A6CF7, #6B8CFF, #4A6CF7);
            background-size: 200% 100%;
            animation: gradientShift 2s ease infinite;
        }

        /* ==================== */
        /* FOOTER */
        /* ==================== */
        .footer {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .footer-right {

        .footer-link .char {

        .footer-link .char.infected {
            background: linear-gradient(90deg, #4A6CF7, #6B8CFF, #4A6CF7);
            background-size: 200% 100%;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease infinite;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;

        }

        .footer-link.fully-infected::after {
            background: linear-gradient(90deg, #4A6CF7, #6B8CFF, #4A6CF7);
            background-size: 200% 100%;
            animation: gradientShift 2s ease infinite;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        .social-link svg {
            width: 18px;
            height: 18px;
            fill: var(--black);
        }

        /* ==================== */
        /* LOGO BOTTOM RIGHT */
        /* ==================== */
        .logo-bottom {
            position: fixed;
            top: 2rem;
            left: 3rem;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .logo-bottom:hover {
            opacity: 0.7;
        }

        .logo-bottom svg {
            width: 40px;
            height: 40px;
        }

        .logo-bottom svg path {
            fill: var(--black);
        }

        /* ==================== */
        /* RESPONSIVE */
        /* ==================== */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 5rem 2.5rem 2.5rem;
            }

            .project-info {
                padding: 1rem 0;
            }

            .nav {
                padding: 1.5rem 2.5rem;
            }

            .logo-bottom {
                top: 1.5rem;
                left: 2.5rem;
            }

            .footer {
                padding: 2rem 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 4rem 1.5rem 1.5rem;
            }

            .nav {

            }

            .logo-bottom {

            }

            .logo-bottom svg {
                width: 32px;
                height: 32px;
            }

            .footer {

            }

            .footer-right {
                flex-direction: column;
                gap: 1rem;
            }

            .cs-video-controls {
                padding: 0 16px;
                bottom: 16px;
            }
        }
    </style>
</head>

    <script>
        // ==================== //
        // CUSTOM CURSOR
        // ==================== //
        const cursor = document.getElementById('cursor');
        const vimeoWrapperEl = document.getElementById('vimeoWrapper');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hide cursor when over video area (Vimeo has its own cursor)
        vimeoWrapperEl.addEventListener('mouseenter', () => {
            cursor.classList.add('hidden');
        });

        vimeoWrapperEl.addEventListener('mouseleave', () => {
            cursor.classList.remove('hidden');
        });

        // ==================== //
        // MENU TOGGLE
        // ==================== //
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        // ==================== //
        // MENU LINK GRADIENT SPREAD EFFECT
        // ==================== //
        document.querySelectorAll('.menu-link').forEach(link => {
            const gradient = document.createElement('span');
            gradient.classList.add('menu-link-gradient');
            gradient.textContent = link.textContent;
            gradient.style.setProperty('--spread', '0%');
            link.appendChild(gradient);

            let animationFrame;

            link.addEventListener('mouseenter', (e) => {
                const rect = link.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                gradient.style.setProperty('--mx', x + 'px');
                gradient.style.setProperty('--my', y + 'px');
                gradient.style.setProperty('--spread', '0%');

                let start = null;
                const duration = 900;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (eased * 200) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(animate);
            });

            link.addEventListener('mouseleave', () => {
                cancelAnimationFrame(animationFrame);
                let start = null;
                const currentSpread = parseFloat(gradient.style.getPropertyValue('--spread')) || 200;
                const duration = 500;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (currentSpread * (1 - eased)) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                animationFrame = requestAnimationFrame(animate);
            });
        });

        // ==================== //
        // VIMEO PLAYER CONTROLS
        // ==================== //
        const iframe = document.getElementById('vimeoPlayer');
        const player = new Vimeo.Player(iframe);
        const vimeoWrapper = document.getElementById('vimeoWrapper');

        const videoHero = document.getElementById('videoHero');
        const videoClickLayer = document.getElementById('videoClickLayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let isPlaying = false;
        let videoDuration = 0;

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Get video duration and set aspect ratio
        player.getDuration().then(duration => {
            videoDuration = duration;
            durationEl.textContent = formatTime(duration);
        });

        // Get actual video dimensions and set aspect ratio
        Promise.all([player.getVideoWidth(), player.getVideoHeight()]).then(([width, height]) => {
            const aspectRatio = (height / width) * 100;
            vimeoWrapper.style.paddingTop = aspectRatio + '%';
        });

        // Play/Pause toggle
        function togglePlay() {
            if (isPlaying) {
                player.pause();
            } else {
                player.play();
            }
        }

        videoClickLayer.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);

        // Update playing state
        player.on('play', () => {
            isPlaying = true;
            videoHero.classList.add('cs-playing');
        });

        player.on('pause', () => {
            isPlaying = false;
            videoHero.classList.remove('cs-playing');
        });

        // Update progress bar
        player.on('timeupdate', (data) => {
            const percent = (data.seconds / videoDuration) * 100;
            progressFill.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(data.seconds);
        });

        // Seek on progress bar click
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const seekTime = percent * videoDuration;
            player.setCurrentTime(seekTime);
        });

        // Fullscreen toggle - fullscreen the container to keep custom controls
        const videoRatio = document.getElementById('videoRatio');

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoRatio.requestFullscreen();
            }
        });

        // Hover detection for controls visibility
        videoHero.addEventListener('mouseenter', () => {
            videoHero.classList.add('cs-hover');
        });

        videoHero.addEventListener('mouseleave', () => {
            videoHero.classList.remove('cs-hover');
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !menuOverlay.classList.contains('active')) {
                e.preventDefault();
                togglePlay();
            }
            // Escape exits fullscreen (browser handles this natively, but just in case)
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });

        // ==================== //
        // VIRUS SPREADING TEXT EFFECT
        // ==================== //
        const virusLinks = document.querySelectorAll('.case-study-link, .footer-link');

        virusLinks.forEach(link => {
            // Split text into individual characters wrapped in spans
            const text = link.textContent;
            link.textContent = '';

            const chars = [];
            for (let i = 0; i < text.length; i++) {
                const char = document.createElement('span');
                char.className = 'char';
                char.textContent = text[i] === ' ' ? '\u00A0' : text[i]; // preserve spaces
                link.appendChild(char);
                chars.push(char);
            }

            let infectionTimeout = null;
            let isInfected = false;

            link.addEventListener('mouseenter', (e) => {
                if (isInfected) return;
                isInfected = true;

                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Calculate distance from mouse entry point to each character
                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;

                    // Euclidean distance from mouse entry point
                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );

                    return { char, distance, index };
                });

                // Sort by distance (closest first)
                charDistances.sort((a, b) => a.distance - b.distance);

                // Infect characters one by one based on distance
                // Smoother spread with shorter delays but longer transitions
                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.add('infected');

                        // Add fully-infected class when all chars are infected
                        if (i === charDistances.length - 1) {
                            link.classList.add('fully-infected');
                        }
                    }, i * 30); // 30ms delay for smoother cascade
                });
            });

            link.addEventListener('mouseleave', (e) => {
                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Calculate distance from mouse exit point to each character
                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;

                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );

                    return { char, distance, index };
                });

                // Sort by distance (closest to exit point first - they heal last)
                charDistances.sort((a, b) => b.distance - a.distance);

                // Remove infection starting from farthest from exit point
                link.classList.remove('fully-infected');

                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.remove('infected');

                        // Reset infected state when all chars are healed
                        if (i === charDistances.length - 1) {
                            isInfected = false;
                        }
                    }, i * 25); // faster healing for snappy exit
                });
            });
        });
    </script>
