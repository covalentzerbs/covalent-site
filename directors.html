    <style>
        /* CSS Variables */
        :root {
            --ice: #FAFBFC;
            --bond-blue: #5979e9;
            --black: #0A0A0A;
            --gray: #6B7280;
            --white: #FFFFFF;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        ::selection {
            background: var(--black);
            color: var(--white);
            -webkit-text-fill-color: var(--white);
        }

        html, body {
            height: 100%;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--white);
            pointer-events: none;
            z-index: 10001;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
            letter-spacing: -0.07em;
        }

        /* Navigation - Plus Menu */
        .nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
        }

        .menu-toggle {
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-toggle.active {
            transform: rotate(45deg);
        }

        .plus-icon {
            width: 22px;
            height: 22px;
            position: relative;
        }

        .plus-icon span {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--white);
            top: 50%;
            left: 0;
            transition: all 0.3s ease;
        }

        .plus-icon span:first-child {
            transform: translateY(-50%) rotate(90deg);
        }

        .plus-icon span:last-child {
            transform: translateY(-50%);
        }

        /* Expanded Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding: 7rem 3rem 3rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-overlay.active {
            pointer-events: auto;
            opacity: 1;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-link {
            font-size: clamp(1rem, 1.8vw, 1.5rem);
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.07em;
            line-height: 1.1;
        }

        .menu-overlay.active .menu-link {
            opacity: 0.6;
            transform: translateX(0);
        }

        .menu-overlay.active .menu-link:nth-child(1) { transition-delay: 0.05s; }
        .menu-overlay.active .menu-link:nth-child(2) { transition-delay: 0.1s; }

        .menu-link:hover {
            opacity: 1 !important;
        }

        .menu-link {
            position: relative;
            display: inline-block;
        }

        .menu-link-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #5979e9, #7B93FF, #5979e9, #3A5BD4);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            pointer-events: none;
            -webkit-mask-image: radial-gradient(circle at var(--mx) var(--my), black var(--spread), transparent var(--spread));
            mask-image: radial-gradient(circle at var(--mx) var(--my), black var(--spread), transparent var(--spread));
        }

        .menu-link.current {
            opacity: 1 !important;
        }

        /* Content Area (contains everything except footer) */
        .content-area {
            flex: 1;
            position: relative;
        }

        /* Logo Bottom Right */
        .logo-bottom {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .logo-bottom svg {
            width: 40px;
            height: 40px;
        }

        /* Directors Page */
        .directors-page {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: var(--black);
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1.33);
            transform-origin: center center;
            border: none;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.6s ease;
            pointer-events: none;
        }

        .video-wrapper iframe.widescreen {
            transform: scale(1);
        }

        .video-wrapper iframe.active {
            opacity: 1;
        }

        .video-cursor-block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: auto;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABGdBTUEAALGPC/xhBQAAAA1JREFUGFdj+P///38ACfsD/QjR0NMAAAAASUVORK5CYII=') 0 0, none;
        }

        /* Directors List */
        .directors-list {
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 2.5rem 3.5rem;
        }

        .directors-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0;
        }

        /* Director Row */
        .director-row {
            cursor: pointer;
            padding: 0 0;
            margin: -0.1em 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .director-name {
            font-size: clamp(3rem, 9vw, 8rem);
            font-weight: 700;
            line-height: 1.05;
            color: var(--white);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.35;
            letter-spacing: -0.07em;
            text-transform: lowercase;
        }

        .director-row:hover .director-name,
        .director-row.active .director-name {
            opacity: 1;
            background: linear-gradient(90deg, #3A5BD4, #5979e9, #3A5BD4, #2845B0);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        /* No Video State */
        /* Idle state - cursor stopped moving */
        .directors-container.idle .director-name {
            opacity: 0 !important;
            -webkit-text-fill-color: transparent;
        }

        .director-row.no-video .director-name {
            opacity: 0.15;
        }

        .director-row.no-video:hover .director-name {
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nav {
                padding: 1.5rem;
            }

            .logo-bottom {
                top: 1.5rem;
                left: 1.5rem;
            }

            .directors-list {
                padding: 2rem 2.5rem;
            }

            .menu-overlay {
                padding: 6rem 2.5rem 2.5rem;

        @media (max-width: 768px) {
            .nav {

            }

            .logo-bottom {

                left: 1.5rem;
            }

            .logo-bottom svg {
                width: 32px;

            }

            .directors-list {

            }

            .director-row {
                margin: 0.2em 0;
            }

            .menu-overlay {
                padding: 5rem 1.5rem 1.5rem;
            }

        /* FOOTER */
        /* ==================== */
        .footer {

            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;

        .footer-left {

        .footer-right {

        .footer-link {
            font-size: 0.75rem;
            color: var(--white);
            text-decoration: none;
            position: relative;
        }

        .footer-link .char {
            display: inline-block;
            color: var(--white);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer-link .char.infected {

            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease infinite;

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--white);
            transition: background 0.4s ease;
        }

        .footer-link.fully-infected::after {
            background: linear-gradient(90deg, #4A6CF7, #6B8CFF, #4A6CF7);
            background-size: 200% 100%;
            animation: gradientShift 2s ease infinite;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

            justify-content: center;

        }

        .social-link:hover {

        }

        .social-link svg {
            width: 18px;

        @media (max-width: 768px) {

        /* ==================== */
        /* DARK MODE TOGGLE */
        /* ==================== */
        .dark-mode-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 10000;
            cursor: none;
        }

        .dark-mode-toggle input {
            display: none;
        }

        .toggle-track {
            width: 36px;
            height: 18px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 9px;
            position: relative;
            transition: background 0.3s ease;

        }

        .toggle-track::after {
            content: '';

            top: 2px;
            left: 2px;

            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;

        }

        .dark-mode-toggle input:checked + .toggle-track {
            background: rgba(255, 69, 0, 0.8);
        }

        .dark-mode-toggle input:checked + .toggle-track::after {
            transform: translateX(18px);
            background: #FF4500;
        }

    </style>

    <script>
        // Directors data
        const directors = [
            { id: 'jacob', name: 'Jacob Frost', vimeo: '1140543709' },
            { id: 'wilbert', name: 'Wilbert Cheng', vimeo: '1122231476' },
            { id: 'afrim', name: 'Afrim Zenuni', vimeo: '1148837909', widescreen: true },
            { id: 'benjamin', name: 'Benjamin Gugick', vimeo: '1162898083', widescreen: true },
            { id: 'jon', name: 'Jon Schwartz', vimeo: '1163390482', widescreen: true },
            { id: 'noah', name: 'Noah Keckler', vimeo: '1164768847', widescreen: true }
        ];

        const videoWrapper = document.getElementById('videoWrapper');
        const directorRows = document.querySelectorAll('.director-row');
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        // Mark directors without video
        directorRows.forEach(row => {
            const directorId = row.getAttribute('data-director');
            const director = directors.find(d => d.id === directorId);
            if (!director || (!director.vimeo && !director.youtube)) {
                row.classList.add('no-video');
            }
        });

        // Create video iframes
        function createVideoElement(director) {
            const iframe = document.createElement('iframe');
            iframe.setAttribute('data-director', director.id);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');

            if (director.vimeo) {
                iframe.src = `https://player.vimeo.com/video/${director.vimeo}?badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&loop=1&muted=1&controls=0&background=1`;
            } else if (director.youtube) {
                iframe.src = `https://www.youtube.com/embed/${director.youtube}?autoplay=1&loop=1&muted=1&controls=0&showinfo=0&rel=0&modestbranding=1&playlist=${director.youtube}&playsinline=1`;
            }

            if (director.widescreen) {
                iframe.classList.add('widescreen');
            }

            return iframe;
        }

        // Initialize videos
        directors.forEach(director => {
            if (director.vimeo || director.youtube) {
                const iframe = createVideoElement(director);
                videoWrapper.appendChild(iframe);
            }
        });

        // Switch video with crossfade
        let currentVideoId = null;
        let switchTimer = null;

        function switchVideo(directorId) {
            const director = directors.find(d => d.id === directorId);

            if (!director || (!director.vimeo && !director.youtube)) {
                return;
            }

            if (directorId === currentVideoId) return;
            currentVideoId = directorId;

            // Fade out all iframes (the CSS transition handles the smooth fade)
            const iframes = videoWrapper.querySelectorAll('iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            // Delay before fading in the new one for a clean crossfade
            setTimeout(() => {
                if (currentVideoId !== directorId) return; // user already moved on
                const currentIframe = videoWrapper.querySelector(`iframe[data-director="${directorId}"]`);
                if (currentIframe) {
                    currentIframe.classList.add('active');
                }
            }, 450);

            directorRows.forEach(row => row.classList.remove('active'));
            const activeRow = document.querySelector(`.director-row[data-director="${directorId}"]`);
            if (activeRow) {
                activeRow.classList.add('active');
            }
        }

        // Hover and click listeners with debounce
        directorRows.forEach(row => {
            row.addEventListener('mouseenter', () => {
                const directorId = row.getAttribute('data-director');
                clearTimeout(switchTimer);
                switchTimer = setTimeout(() => {
                    switchVideo(directorId);
                }, 300);
            });

            row.addEventListener('mouseleave', () => {
                clearTimeout(switchTimer);
            });

            row.addEventListener('click', () => {
                const directorId = row.getAttribute('data-director');
                const director = directors.find(d => d.id === directorId);

                if (director) {
                    // Navigate to director page (to be implemented)
                    console.log(`Navigate to ${director.name}'s page`);
                }
            });
        });

        // Set initial video
        const firstDirectorWithVideo = directors.find(d => d.vimeo || d.youtube);
        if (firstDirectorWithVideo) {
            setTimeout(() => {
                switchVideo(firstDirectorWithVideo.id);
            }, 500);
        }

        // Menu toggle
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        // Close menu when clicking outside
        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        // Close menu on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        // ==================== //
        // MENU LINK GRADIENT SPREAD EFFECT
        // ==================== //
        document.querySelectorAll('.menu-link').forEach(link => {
            const gradient = document.createElement('span');
            gradient.classList.add('menu-link-gradient');
            gradient.textContent = link.textContent;
            gradient.style.setProperty('--spread', '0%');
            link.appendChild(gradient);

            let animationFrame;

            link.addEventListener('mouseenter', (e) => {
                const rect = link.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                gradient.style.setProperty('--mx', x + 'px');
                gradient.style.setProperty('--my', y + 'px');
                gradient.style.setProperty('--spread', '0%');

                let start = null;
                const duration = 900;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (eased * 200) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(animate);
            });

            link.addEventListener('mouseleave', () => {
                cancelAnimationFrame(animationFrame);
                let start = null;
                const currentSpread = parseFloat(gradient.style.getPropertyValue('--spread')) || 200;
                const duration = 500;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (currentSpread * (1 - eased)) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                animationFrame = requestAnimationFrame(animate);
            });
        });

        // Custom cursor + idle detection
        const cursor = document.getElementById('cursor');
        const directorsContainer = document.querySelector('.directors-container');
        let idleTimer;
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Show text on mouse move
            directorsContainer.classList.remove('idle');

            // Reset idle timer
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                directorsContainer.classList.add('idle');
            }, 3000);
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // ==================== //
        // VIRUS SPREADING TEXT EFFECT (footer)
        // ==================== //
        const virusLinks = document.querySelectorAll('.footer-link');

        virusLinks.forEach(link => {
            const text = link.textContent;
            link.textContent = '';

            const chars = [];
            for (let i = 0; i < text.length; i++) {
                const char = document.createElement('span');
                char.className = 'char';
                char.textContent = text[i] === ' ' ? '\u00A0' : text[i];
                link.appendChild(char);
                chars.push(char);
            }

            let isInfected = false;

            link.addEventListener('mouseenter', (e) => {
                if (isInfected) return;
                isInfected = true;

                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;
                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );
                    return { char, distance, index };
                });

                charDistances.sort((a, b) => a.distance - b.distance);

                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.add('infected');
                        if (i === charDistances.length - 1) {
                            link.classList.add('fully-infected');
                        }
                    }, i * 30);
                });
            });

            link.addEventListener('mouseleave', (e) => {
                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;
                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );
                    return { char, distance, index };
                });

                charDistances.sort((a, b) => b.distance - a.distance);
                link.classList.remove('fully-infected');

                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.remove('infected');
                        if (i === charDistances.length - 1) {
                            isInfected = false;
                        }
                    }, i * 25);
                });
            });
        });
    </script>

    <!-- Dark Mode Toggle -->
    <label class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="toggle-track"></span>
    </label>

    <script>
        // ==================== //
        // DARK MODE TOGGLE
        // ==================== //
        (function() {
            const toggle = document.getElementById('darkModeToggle');
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
            }
            toggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            // Cursor inflate on toggle hover
            const cursorEl = document.getElementById('cursor');
            const toggleLabel = document.querySelector('.dark-mode-toggle');
            toggleLabel.addEventListener('mouseenter', () => {
                cursorEl.style.transform = 'translate(-50%, -50%) scale(1.8)';
                cursorEl.style.transition = 'transform 0.2s ease, left 0s, top 0s';
            });
            toggleLabel.addEventListener('mouseleave', () => {
                cursorEl.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorEl.style.transition = 'transform 0.2s ease, left 0s, top 0s';
            });
        })();
    </script>
