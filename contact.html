        :root {
            --ice: #FAFBFC;
            --bond-blue: #5979e9;

            --white: #FFFFFF;

            pointer-events: none;
            z-index: 10001;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;

        /* Navigation - Plus Menu */

        .menu-toggle {

            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .menu-toggle.active {
            transform: rotate(45deg);

        .plus-icon {

        .plus-icon span {

            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--black);
            top: 50%;
            left: 0;
            transition: all 0.3s ease;

        .plus-icon span:first-child {
            transform: translateY(-50%) rotate(90deg);
        }

        .plus-icon span:last-child {
            transform: translateY(-50%);
        }

        /* Expanded Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;

        .menu-overlay.active {

        .menu-links {

            flex-direction: column;
            align-items: flex-end;

        @keyframes gradientShift {

            50% { background-position: 100% 50%; }

            color: var(--black);

            transform: translateX(30px);

            letter-spacing: -0.07em;

        .menu-overlay.active .menu-link {

            transform: translateX(0);

        .menu-overlay.active .menu-link:nth-child(2) { transition-delay: 0.1s; }

    <script>
        // ==================== //
        // CUSTOM CURSOR
        // ==================== //
        const cursor = document.getElementById('cursor');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // ==================== //
        // MENU TOGGLE
        // ==================== //
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                menuToggle.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        // ==================== //
        // MENU LINK GRADIENT SPREAD EFFECT
        // ==================== //
        document.querySelectorAll('.menu-link').forEach(link => {
            const gradient = document.createElement('span');
            gradient.classList.add('menu-link-gradient');
            gradient.textContent = link.textContent;
            gradient.style.setProperty('--spread', '0%');
            link.appendChild(gradient);

            let animationFrame;

            link.addEventListener('mouseenter', (e) => {
                const rect = link.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                gradient.style.setProperty('--mx', x + 'px');
                gradient.style.setProperty('--my', y + 'px');
                gradient.style.setProperty('--spread', '0%');

                let start = null;
                const duration = 900;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (eased * 200) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(animate);
            });

            link.addEventListener('mouseleave', () => {
                cancelAnimationFrame(animationFrame);
                let start = null;
                const currentSpread = parseFloat(gradient.style.getPropertyValue('--spread')) || 200;
                const duration = 500;
                const animate = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    gradient.style.setProperty('--spread', (currentSpread * (1 - eased)) + '%');
                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };
                animationFrame = requestAnimationFrame(animate);
            });
        });

        // ==================== //
        // CLOCK WIDGET
        // ==================== //
        function updateClocks() {
            const now = new Date();

            const timezones = [
                { id: 'clockNYC', tz: 'America/New_York' },
                { id: 'clockCHI', tz: 'America/Chicago' },
                { id: 'clockLA', tz: 'America/Los_Angeles' }
            ];

            const seconds = now.getSeconds();
            const colonVisible = seconds % 2 === 0;

            timezones.forEach(({ id, tz }) => {
                const el = document.getElementById(id);
                const hours = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz, hour: '2-digit', hour12: false
                }).format(now);
                const minutes = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz, minute: '2-digit'
                }).format(now);

                const h = hours.padStart(2, '0');
                const m = minutes.padStart(2, '0');
                const colonClass = colonVisible ? 'clock-colon' : 'clock-colon blink';
                el.innerHTML = h + '<span class="' + colonClass + '">:</span>' + m;
            });
        }

        updateClocks();
        setInterval(updateClocks, 500);

        // ==================== //
        // VIRUS SPREADING TEXT EFFECT (footer)
        // ==================== //
        const virusLinks = document.querySelectorAll('.footer-link');

        virusLinks.forEach(link => {
            const text = link.textContent;
            link.textContent = '';

            const chars = [];
            for (let i = 0; i < text.length; i++) {
                const char = document.createElement('span');
                char.className = 'char';
                char.textContent = text[i] === ' ' ? '\u00A0' : text[i];
                link.appendChild(char);
                chars.push(char);
            }

            let isInfected = false;

            link.addEventListener('mouseenter', (e) => {
                if (isInfected) return;
                isInfected = true;

                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;
                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );
                    return { char, distance, index };
                });

                charDistances.sort((a, b) => a.distance - b.distance);

                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.add('infected');
                        if (i === charDistances.length - 1) {
                            link.classList.add('fully-infected');
                        }
                    }, i * 30);
                });
            });

            link.addEventListener('mouseleave', (e) => {
                const rect = link.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const charDistances = chars.map((char, index) => {
                    const charRect = char.getBoundingClientRect();
                    const charCenterX = charRect.left - rect.left + charRect.width / 2;
                    const charCenterY = charRect.top - rect.top + charRect.height / 2;
                    const distance = Math.sqrt(
                        Math.pow(charCenterX - mouseX, 2) +
                        Math.pow(charCenterY - mouseY, 2)
                    );
                    return { char, distance, index };
                });

                charDistances.sort((a, b) => b.distance - a.distance);
                link.classList.remove('fully-infected');

                charDistances.forEach((item, i) => {
                    setTimeout(() => {
                        item.char.classList.remove('infected');
                        if (i === charDistances.length - 1) {
                            isInfected = false;
                        }
                    }, i * 25);
                });
            });
        });
    </script>

    <!-- Dark Mode Toggle -->
    <label class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        <span class="toggle-track"></span>
    </label>

    <script>
        // ==================== //
        // DARK MODE TOGGLE
        // ==================== //
        (function() {
            const toggle = document.getElementById('darkModeToggle');
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                toggle.checked = true;
            }
            toggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            // Cursor inflate on toggle hover
            const cursorEl = document.getElementById('cursor');
            const toggleLabel = document.querySelector('.dark-mode-toggle');
            toggleLabel.addEventListener('mouseenter', () => {
                cursorEl.style.transform = 'translate(-50%, -50%) scale(1.8)';
                cursorEl.style.transition = 'transform 0.2s ease, left 0s, top 0s';
            });
            toggleLabel.addEventListener('mouseleave', () => {
                cursorEl.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorEl.style.transition = 'transform 0.2s ease, left 0s, top 0s';
            });
        })();
    </script>
